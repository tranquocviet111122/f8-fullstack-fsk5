<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5_Bai-1</title>
    <link rel="stylesheet" href="bai1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Hey there</h1>
    <p class="text">
        <span>
            We'd like to hear from you.
        </span>
        Send us your message or just say hy with our <br>
        contact form or directly via phone, we love to chat.
    </p>
    <div>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <label for="lastname">
                    <div class="contents">
                        <div class="content content-left">
                            <button><i class="fa-solid fa-user"></i></button>
                        </div>
                        <div class="content content-mid">
                            <input type="text" name="name" id="name" placeholder="Your Name" value=""  required>
                        </div>
                        <div class="content content-right">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="content content-right-close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </label>
            </form>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <label for="email">
                    <div class="contents">
                        <div class="content content-left">
                            <button><i class="fa-regular fa-envelope"></i></button>
                        </div>
                        <div class="content content-mid">
                            <input type="text" name="email" id="email" placeholder="Your@domain.com" value=""  required>
                        </div>
                        <div class="content content-right">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="content content-right-close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </label>
            </form>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <label for="phone">
                    <div class="contents">
                        <div class="content content-left">
                            <button><i class="fa-solid fa-mobile-screen-button"></i></button>
                        </div>
                        <div class="content content-mid">
                            <input type="number" name="phone" id="phone" placeholder="+84 00 00 00" value=""  required>
                        </div>
                        
                    </div>
                </label>
            </form>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <label for="subject">
                    <div class="contents">
                        <div class="content content-left">
                            <button><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                        <div class="content content-mid subject">
                            <!-- <input type="text" name="subject" id="subject" placeholder="+84 00 00 00" value=""  required> -->
                            <label for="subject">Subject</label>
                            <select id="numbers" class="select">
                                <option value="" selected></option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                            </select>
                        </div>
                        <!-- <div class="content content-right">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="content content-right-close">
                            <i class="fa-solid fa-xmark"></i>
                        </div> -->
                    </div>
                </label>
            </form>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <label for="phone">
                    <div class="contents">
                        <div class="content content-left content-left-mess">
                            <button><i class="fa-regular fa-message"></i></button>
                        </div>
                        <div class="content content-mid">
                            <!-- <input type="number" name="phone" id="phone" placeholder="+84 00 00 00" value=""  required> -->
                            <textarea name="message" id="message" cols="100" rows="20" placeholder="Message"></textarea>
                        </div>
                         <div class="content content-right"> 
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="content content-right-close">
                            <i class="fa-solid fa-xmark"></i>
                        </div> 
                </label>
            </form>
        </form>
    </div>
    <div class="bottoms">
        <label for="checks" class="checks">
             <input  type="checkbox" name="send" id="send" > Send me a copy of this mesage
        </label>
        <button class="btn-send">SEND</button>
    </div>

</body>
</html>

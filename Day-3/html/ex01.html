<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <!-- form biểu mẫu 
    các trường trong form ( field)-->
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <!-- Không được sử dụng thẻ br trong form( sử dụng div) -->
        <!-- Trường nhập liệu -->
        <div>
          <label for="name">Tên</label>
          <input type="text" name="name" value="Trần Quốc Việt" id="name" placeholder="Họ và tên">
        </div>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Email">
        <div>
            <label for="password">Mật khẩu</label>
            <input type="password" name="password"  id="password" placeholder="Mật khẩu" required>
        </div>
        <div>
            <label for="age">Tuổi</label>
            <input type="number" name="age"  id="age" placeholder="Tuổi" min="1" max="20 ">
            <!-- step = "0.1" cho phép nhập số 0,000 -->
        </div>
        <!-- sumbit gửi dữ liệu từ field lên sever 
        Đặt tên theo quy tắc : underscore-->
        <div>
            <div>
                <label for="avatar">Avatar</label>
                <input type="file" name="avatar"  id="avatar" placeholder="Avatar" multiple>
                <!-- multiple: cho phép chọn nhiều file -->
            </div>
            <div>
                <label for="birthday">Ngày sinh</label>
                <input type="date" name="birthday"  id="birthday" placeholder="Ngày sinh">
            </div>
            <div>
                <label for="color">color</label>
              <!-- required bắt bộc nhập -->
                <input type="color" name="color"  value="#b94646" id="color" placeholder="color" required>
            </div>
            <div>
                <label for="color">Giới tính</label>
                <!-- với radio chúng ta sẽ bọc abwngf label đẻ có thể sử lý luôn mà ko cần dùng for 
                với radio chỉ được phép chọn 1 trong nhóm có cùng name
            value đẩy dữ liệu lên-->
                <label for="">
                    <!-- radio or check box chọn mặc định là checked -->
                    <input type="radio" name="gender" value="male" checked> Nam
                </label>
                <label for="">
                    <input type="radio" name="gender" value="female">Nữ
                </label>
                <label for="">
                    <input type="radio" name="gender" value="unknown">Không xác định
                </label>
            </div>
            <div>
                <label for="">Bạn biết đến f8 qua đâu</label>
                <label for="">
                    <input type="checkbox" name="source[]" id="source" value="1"> Nghe nói
                </label>
                <label for="">
                    <input type="checkbox" name="source[]" id="source" value="2"> Facebook
                </label>
                <label for="">
                    <input type="checkbox" name="source[]" id="source" value="3">Youtobe
                </label>
            </div>
            <div>
                <label for="message">Tin nhắn</label>
                <textarea name="message"
                    id="message" 
                    cols="30"
                    rows="10"
                    placeholder="Tin nhắn..........">Xin chào!
                    xin chào 
                    <!-- nhập nội dung văn bản dài có nhiều dòng và giữ nguyên định dạng -->
                </textarea>
            </div>
            <div>
                <!-- html referen  tra cứu nhận biết inline or block -->
                <label for="message">Chọn tỉnh/ TP: </label> 
              <select name="province" id="message">
                <option value="">Chọn tỉnh/TP</option>
                <!-- chọn mặc định là selected -->
                <option value="1" selected>Hà Nội</option>
                <option value="2">Ninh Bình</option>
                <option value="3">TP HCM</option>
              </select>
            </div>
            <button type="button">button</button>
            <button type="reset">Reset</button>
        <button>Submit</button>
        <!-- check seomatic https://validator.w3.org/#validate_by_input -->
        </div>
    </form>
</body>
</html>

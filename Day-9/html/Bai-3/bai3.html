<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bai3.css">
    <title>Document</title>
</head>
<body>
    <div class="day-9">
        <h1>Drop Us a Line</h1>
        <p>Reach out to us from our contact form and we will get back to you shortly</p>
        <form action="#!">
            <div class="grow">
                <div class="content">
                    <input type="text" >
                    <label for="First-Name">First Name *</label>
                </div>
                <div class="content">
                    <input type="text">
                    <label for="Last-Name">Last-Name *</label>
                </div>
            </div>
            <div class="grow">
                <div class="content">
                    <input type="email" >
                    <label for="First-Name">Email *</label>
                </div>
                <div class="content">
                    <select name="department" >
                        <option value="1" disabled >Select a department</option>
                        <option value="2" selected >Sales</option>
                        <option value="3">Marketing</option>
                        <option value="4">Customer Support</option>
                    </select>
                </div>
            </div>
            
            <div class="content-message">
                
                <textarea  name="text" id="message" cols="" rows="14"></textarea>
                <label for="text">
                    Message *
                </label>
            </div>
            <button>Send message</button>
        </form>
    </div>
</body>
</html>
